{%- include header.html -%}  
  <body>
{%- include nav.html -%}  
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
    <h2>Variables</h2>
    <h2>{{ site.posts.size }} Posts</h2>
        {% for post in site.posts %}
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
        {% endfor %}
 {%- include footer.html -%}  
</body>
</html>
