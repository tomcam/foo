{%- include header.html -%}  
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="BEATME/">/</a>
    </nav>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
    <h2>Variables</h2>
    site: {{ site }} </br>
    thesitename: {{ site.thesitename }} </br>
  
    <h2>{{ site.posts.size }} Posts</h2>
      <ul>
        {% for post in site.posts %}
          <li>
            <h2><a href="\/{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
          </li>
        {% endfor %}
      </ul>
 {%- include footer.html -%}  
</body>
</html>
